<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="disp">
        <div class="speed-display">0 km/h</div>
        
        <div class="stats">
            <div>Average Speed: <span id="avg-speed">0</span> km/h</div>
            <div>Max Speed: <span id="max-speed">0</span> km/h</div>
            <div>Odometer: <span id="odometer">0</span> km</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
